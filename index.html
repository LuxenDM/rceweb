<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Quasar-RCE</title>
		<style>
		    body {
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
				margin: 0;
				background: #0b0e14;
				color:#e6edf3;
			}
		    main {
				max-width: 900px;
				margin: 0 auto;
				padding: 48px 20px;
			}
		    h1 {
				font-size:  40px;
				margin: 0 0 8px;
			}
		    p {
				color: #b7c0cc;
				line-height: 1.5
			}
		    .grid {
				display: grid;
				gap: 12px;
				grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
				margin-top: 22px;
			}
		    a.card {
				display: block;
				padding: 16px 14px;
				border: 1px solid #243042;
				border-radius: 14px;
				text-decoration: none;
				color: #e6edf3;
				background: #0f1420;
			}
		    a.card:hover {
				border-color: #3a4b66;
				transform: translateY(-1px);
			}
		    .label {
				font-weight: 650;
				margin-bottom: 6px
			}
		    .hint {
				font-size: 14px;
				color: #b7c0cc
			}
		    footer {
				margin-top: 34px;
				font-size: 13px;
				color: #8b95a3
			}
		    code {
				background: #111827;
				padding: 2px 6px;
				border-radius: 8px
			}
		</style>
	</head>
	<body>
		<main>

			<div class="grid">

					<div class="label">Wiki</div>
					<div class="hint">Project notes & documentation</div>
				</a>
				
				<a class="card" href="https://blog.quasar-rce.com">
					<div class="label">Blog</div>
					<div class="hint">Coming soon</div>
				</a>
				
				<a class="card" href="https://projects.quasar-rce.com">
					<div class="label">Projects</div>
					<div class="hint">Project releases</div>
				</a>
			</div>
